spring.application.name=biblioteca.salas.duoc

spring.datasource.url=jdbc:mysql://localhost:3306/db_biblioteca_duoc
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

# Configuración del servidor
server.address=0.0.0.0
server.port=8080

#(alguien se dará cuenta que con esto se activa el perfil dev)
spring.profiles.active=dev

# Previene errores de porotos vacios
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false